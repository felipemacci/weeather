<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weeather</title>
        <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
        <link href="./assets/styles/main.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./assets/scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <span class="logo__text">weeather</span>
                </div>

                <form>
                    <input
                        type="text"
                        name="city"
                        spellcheck="false"
                        autocomplete="off"
                        placeholder="Type your city here..."
                    />

                    <button type="submit">
                        <i class="uil uil-search"></i>
                    </button>
                </form>
            </div>
        </header>
        <section id="weather">
            <main>
                <p class="weather__city">Loading...</p>
                <p class="weather__degrees">Loading...</p>
                <p class="weather__climate">Loading...</p>
            </main>

            <div class="weather__forecast" aria-expanded="false">
                <button class="weather__open-weather-menu" onclick="toggleForecastExpansion()">
                    <i class="uil uil-angle-up"></i>
                    <span>More about</span>
                </button>

                <nav class="weather__forecast-menu">
                    <div class="container">
                        <h2>Weather Forecast</h2>

                        <ul class="weather__choose-day">
                            <li active>
                                <a href="#">Today</a>
                            </li>
                            <li>
                                <a href="#">Tomorrow</a>
                            </li>
                        </ul>
    
                        <ul class="weather__forecast-list weather__forecast-list--today"></ul>
                    </div>
                </nav>
            </div> 
        </section>
    </body>
</html>
